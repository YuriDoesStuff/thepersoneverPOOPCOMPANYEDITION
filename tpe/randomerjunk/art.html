<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thepersonever - art!</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="/icons/randomjunk.png">
    <style>
    
    body{
     background-image: url(images/table.png); 
     background-size:100%;
     background-repeat:repeat;
    }
	
	.buttons{
		max-width: 200px;
	}

	.buttons > img{
		width: 150px;
		cursor: pointer;
	}
	
	
	.prebrs{
		display: none;
	}
	
	#div{
	background-color: #FFFFFF;
	height:justify;
	width:50%; 
	top: 5%
	background-color:white; 
	background-image: none; 
	background-size:500px; 
	position: absolute;
	right: 25%;
	}
	
	#innerbleh > img{
		max-width: 100%;
		image-rendering: pixelated;
	}
	
	
	@media (max-width: 800px) {
		
		.postbrs{
			display: none;
		}
		.buttons{
			float:none !important;
			text-align: center;	
			width: 100%;
		}
		.prebrs{
			display: inline;	
		}
		
		.buttons > img{
			width: 100%;
		}
		
		#div{
			width: 100%;
			position: static;
		}

    }
	
	
    </style>
  </head>
  <body>
<center>
<h1 style=position:absolute;top:-40px;left:5px><span>art!</span></h1>
<a href=home.html style=position:absolute;top:70px;left:5px><span>back home</span></a>

<script src=art.js>
</script>

<div class=prebrs>
<h1><br></h1>
</div>


<button id=hide src=images/temp300.png onclick="hide()" width=150px style="display:none;">hide</button>

<div id=div>
<a id=innerbleh> </a></div>

<div class=buttons style="float: right;">
<img src=images/icons/paper2025.png onclick="paper2025()">
<img src=images/icons/paper2024.png onclick="paper2024()">
<img src=images/icons/paper2023.png onclick="paper2023()"> 
<img src=images/icons/olderpaper.png onclick="paperolder()">
</div>


<div class=buttons style="float: left;">
<div class=postbrs>
<h1><br></h1>
</div>
<img src=images/icons/computer2025.png onclick="computer2025()">
<img src=images/icons/computer2024.png onclick="computer2024()">
<img src=images/icons/computer2023.png onclick="computer2023()">
<img src=images/icons/computer2022.png onclick="computer2022()">
<img src=images/icons/computerolder.png onclick="computerolder()">
</div>
<br>

<br>
</center>
  </body>
</html>
