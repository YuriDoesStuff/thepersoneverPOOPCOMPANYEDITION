<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>bloodbound (flash)</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="swfobject.js"></script>
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		body { margin:0; padding:0; overflow:hidden; }
		#flashContent { width:100%; height:100%; }
		</style>
	</head>
	<body>
		
		<script>
		let params = new URLSearchParams(location.search);
var file = params.get("f");
var flashdiv = document.createElement("div");
  flashdiv.id = "flashContent";
  
  flashdiv.innerHTML = `<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="550" height="400" id=`+file+` align="middle">
				<param name="movie" value=`+file+` />
				<param name="quality" value="medium" />
				<param name="bgcolor" value="#ffffff" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="direct" />
				<param name="scale" value="showall" />
				<param name="menu" value="false" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data=`+file+` width="100%" height="100%">
					<param name="movie" value=`+file+` />
					<param name="quality" value="medium" />
					<param name="bgcolor" value="#ffffff" />
					<param name="play" value="true" />
					<param name="loop" value="true" />
					<param name="wmode" value="direct" />
					<param name="scale" value="showall" />
					<param name="menu" value="false" />
					<param name="devicefont" value="false" />
					<param name="salign" value="" />
					<param name="allowScriptAccess" value="sameDomain" />
				<!--<![endif]-->
		<div id=fail style="display: none;">
<a href="https://ruffle.rs/" target=_blank>
<img src=/getruffle.png width=100% title="drawn by yours truly. click to go to ruffle's website...">
  </a>
</div>
				<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>`;
			
			document.body.appendChild(flashdiv);
		</script>
			<script type="text/javascript">
			swfobject.registerObject("flashContent", "10.0.0", false, callback);
			function callback(call){
			 if (call.success == false){
			   setTimeout(changething, 1000);
			 
			 }
			}
			function changething(){
			  document.getElementById("fail").style = "display: block;"
			}
		</script>
	</body>
</html>
