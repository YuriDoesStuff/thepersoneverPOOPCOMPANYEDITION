<!DOCTYPE HTML>
<html>
	<head>
		<title>what's jade thinking about?</title>
		<style>
			body{
				background-color: white;
				margin: auto;
				text-align: center;
				font-family: Courier New;
			}
			#swfwrapper{
				height: 100vh;
			}
			  @media (max-width: 1000px) {
				a{
					font-size: 0.5in;
				}
				#swfwrapper{
					width: 100vw; max-width: 100%; height: unset; max-height: unset;
				}
			}
		</style>
		
		<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
		<script>
			window.RufflePlayer = window.RufflePlayer || {};
			window.RufflePlayer.config = {
				"preferredRenderer": "canvas",
				"quality":"low",
				"autoplay":"on",
				"unmuteOverlay":"hidden",
				"letterbox":"off",
				"showSwfDownload":true,
				"splashScreen":false,
				"menu": false,
				"allowFullscreen": false,
				"wmode":"transparent",
				"allowScriptAccess": true
			};
		</script>
	</head>
	<body>
		<div style="position: absolute; float: left; display: block; z-index: 20;">
			<a href=index.html>home</a>
			<a href=allthoughts.html>all</a>
			<a href=index.html id=next style="display: none;">next</a>
			<a href=index.html id=prev style="display: none;">previous</a>
		</div>
		
		<script src=/js/swfobject.js defer></script>
		<div id="swfwrapper" style="position: relative; bottom: 0; aspect-ratio: 4/3; overflow: hidden; margin: auto; text-align: center;">
			<div id=swfdiv>

			</div>
		</div>

		<script>
			  let params = new URLSearchParams(location.search);
			  var glojson; 
			  var thoughts;
			  var json;
			  var index;
				fetch("thoughts.json", {cache: "no-cache"})
				.then((response) => response.json())
				.then((json) => glojson = json)
				.then((json) => thoughts = glojson.thoughts)
				.then((pages) => start(json));

			function start(){
				index = parseInt(params.get("t"));
				console.log(index.toString());
				var att = { data:"jadethink.swf", width:"100%", height:"100%" };
				var par = { flashVars:"text="+thoughts[index].text};
				var id = "swfdiv";
				swfobject.createSWF(att, par, id);
				
				var prev = index - 1;
				var next = index + 1;
				
				if (prev in thoughts){
					console.log("prev works");
					document.getElementById("prev").href = "thoughts?t="+prev;
					document.getElementById("prev").style.display = "inline";
				}
				if (next in thoughts){
					console.log("next works");
					document.getElementById("next").href = "thoughts?t="+next;
					document.getElementById("next").style.display = "inline";
				}
			}
		</script>
	</body>
</html>
